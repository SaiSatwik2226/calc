    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../home/index.html">SS2226</a>

        <div class="collapse navbar-collapse" id="navbarNav">

    <div id="solutionBox">
        <div id="output"><p>OUTPUT:</p></div>
        <div id="solution"></div>
        <div id="finalSolution"></div>
    </div>


    <div id="center" style="align-items: center;">
        <div class="console">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="calculate(this)"></button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)"></button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">pi</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">e</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">C</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">backspace</button>
            </div>
        </div>
        <div class="console">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">x^2</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">x^3</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">1/x</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">|x|</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">x*10^y</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">mod</button>
            </div>
        </div>
        <div class="console">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">x^(1/2)</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">x^(1/3)</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">(</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">)</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">n!</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">/</button>
            </div>
        </div>
        <div class="console">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">x^y</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">x^(1/y)</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">7</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">8</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">9</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">*</button>
            </div>
        </div>
        <div class="console">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">10^x</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">2^x</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">4</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">5</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">6</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">-</button>
            </div>
        </div>
        <div class="console">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">log</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">logx(base-y)</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">1</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">2</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">3</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">+</button>
            </div>
        </div>
        <div class="console">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">ln</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">e^x</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">+/-</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">0</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">.</button>
                <button type="button" class="btn btn-secondary" onclick="calculate(this)">=</button>
            </div>
        </div>
